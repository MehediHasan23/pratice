<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book -Archive</title>
  <!-- bs5 added  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- css added  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-4 m-2 " id="first-section">
        <h1 class="fw-bold text-light">Search Your Books</h1>
        <!-- error message  -->
        <p id="empty-field" class="fw-bold text-light bg-danger text-center rounded" ></p>
        <div class="input-group mb-3">
          <input id="input-field" type="text" class="form-control" placeholder="Enter A Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-light fw-bold text-light " type="button" id="input-btn">Search</button>
        </div>
        <p id="total-results" class="bg-success text-white text-center fw-bold"></p>
      </div>
      <div class="col-7 mt-2" id="second-section">
        <div class="d-flex flex-wrap justify-content-center" id="show-books">

        </div>
      </div>
    </div>
  </div>
  <!-- js added  -->
  <script src="js/app.js"></script>
</body>
</html>
